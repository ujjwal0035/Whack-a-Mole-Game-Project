<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whackamolegame</title>
    <script src="./whackamolegame.js"></script>
    <link rel="stylesheet" href="./whackamolegame.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> 
</head>
<body>
    <h1> Whack a mole </h1>
    <h3 id="score">0</h3>
    <h3 id="time-left">10s</h3>
    <div class="mainContainer">
        <div id="0" class="square " onclick="moleClickHandlar(0)"></div>
        <div id="1" class="square " onclick="moleClickHandlar(1)"></div>
        <div id="2" class="square " onclick="moleClickHandlar(2)"></div>
        <div id="3" class="square " onclick="moleClickHandlar(3)"></div>
        <div id="4" class="square " onclick="moleClickHandlar(4)"></div>
        <div id="5" class="square " onclick="moleClickHandlar(5)"></div>
        <div id="6" class="square " onclick="moleClickHandlar(6)"></div>
        <div id="7" class="square " onclick="moleClickHandlar(7)"></div>
        <div id="8" class="square " onclick="moleClickHandlar(8)"></div>
    </div>
    <div >
        <button id="start" onclick="startClickHandlar()">Start</button>
        <button id="reset" onclick="window.location.reload();">Reset</button>
    </div>
</body>
</html>
