<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whackamolegame</title>
    <script src="./whackamolegame.js"></script>
    <link rel="stylesheet" href="./whackamolegame.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> 
</head>
<body>
    <div class="game-container">
        <h1>Whack a mole</h1>
        <h3 id="score">Score: 0</h3>
        <h3 id="time-left">time left</h3>
        <button id="start-button">start</button>
        <button id="reser-button" onClick="window.location.reload()">reset</button>
        <div class="play-area">
            <div class="play-cells" onclick="cellClickHandler(0,0,0)"></div>
            <div class="play-cells" onclick="cellClickHandler(0,1,1)"></div>
            <div class="play-cells" onclick="cellClickHandler(0,2,2)"></div>
            <div class="play-cells" onclick="cellClickHandler(1,0,3)"></div>
            <div class="play-cells" onclick="cellClickHandler(1,1,4)"></div>
            <div class="play-cells" onclick="cellClickHandler(1,2,5)"></div>
            <div class="play-cells" onclick="cellClickHandler(2,0,6)"></div>
            <div class="play-cells" onclick="cellClickHandler(2,1,7)"></div>
            <div class="play-cells" onclick="cellClickHandler(2,2,8)"></div>
        </div>
    </div>
</body>
</html>
